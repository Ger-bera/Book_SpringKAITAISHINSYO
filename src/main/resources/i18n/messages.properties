# ユーザー登録画面のタイトル
user.signup.title=ユーザー登録

# ユーザー登録ボタンのラベル
user.signup.btn=ユーザー登録

# フォームフィールドのラベル
# これらのキーは通常、Thymeleafテンプレートで#{キー名}として参照されます
userId=ユーザーID
password=パスワード
userName=ユーザー名
birthday=誕生日
age=年齢

# 性別の選択肢
# これらは通常、ラジオボタンやドロップダウンリストの選択肢として使用されます
male=男性
female=女性
gender=性別

#=============================
# ログイン失敗メッセージ
#=============================
# これらのキーはSpring Securityの標準的なエラーメッセージキーです
# アプリケーションはこれらのキーを上書きすることで、カスタムエラーメッセージを提供できます

# アカウントがロックされている場合のメッセージ
AbstractUserDetailsAuthenticationProvider.locked=アカウントはロックされています

# アカウントが無効化されている場合のメッセージ
AbstractUserDetailsAuthenticationProvider.disabled=アカウントは使用できません

# アカウントの有効期限が切れている場合のメッセージ
AbstractUserDetailsAuthenticationProvider.expired=アカウントの有効期限が切れています

# パスワードの有効期限が切れている場合のメッセージ
AbstractUserDetailsAuthenticationProvider.credentialsExpired=パスワードの有効期限が切れています

# ユーザーIDまたはパスワードが間違っている場合のメッセージ
AbstractUserDetailsAuthenticationProvider.badCredentials=IDまたはパスワードが間違っています