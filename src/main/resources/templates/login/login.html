<!DOCTYPE html>
<!-- Thymeleafの名前空間を定義 -->
<html xmlns:th="<http://www.thymeleaf.org>">

<head>
	<meta charset="UTF-8">
	<!-- レスポンシブデザイン対応のビューポート設定 -->
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

	<!-- CSS読込 -->
	<!-- Bootstrap CSSの読み込み（WebJarsを使用）
	th:href属性はThymeleafの構文で、コンテキストパスを自動的に解決します -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<!-- カスタムCSSの読み込み -->
	<link rel="stylesheet" th:href="@{/css/login/login.css}">

	<!-- JS読込 -->
	<!-- jQueryの読み込み（WebJarsを使用）
	defer属性は、HTMLの解析が完了した後にスクリプトを実行するよう指示します -->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<!-- Bootstrap JSの読み込み（WebJarsを使用） -->
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>

	<title>ログイン</title>
</head>

<body class="bg-light">
	<div class="text-center">
		<!-- ログインフォーム
		th:action属性はThymeleafの構文で、フォームの送信先URLを指定します -->
		<form method="post" th:action="@{/login}" class="form-login">
			<h2>ログイン</h2>
			<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
				th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">
				ログインエラーメッセージ
			</p>
			<!-- ユーザーID入力フィールド -->
			<div class="form-group">
				<!-- sr-onlyクラスは、スクリーンリーダーのみに表示されるラベルを作成します -->
				<label for="userId" class="sr-only">userId</label>
				<input type="text" class="form-control" placeholder="ユーザーID" name="userId" />
			</div>
			<!-- パスワード入力フィールド -->
			<div class="form-group">
				<label for="password" class="sr-only">password</label>
				<!-- セキュリティのため、type="password"に変更することを推奨 -->
				<input type="text" class="form-control" placeholder="パスワード" name="password" />
			</div>
			<!-- ログインボタン -->
			<input type="submit" value="ログイン" class="btn btn-primary" />
		</form>
		<!-- 新規登録ページへのリンク
		th:href属性はThymeleafの構文で、リンク先URLを指定します -->
		<a th:href="@{/user/signup}">新規登録はこちら</a>
	</div>
</body>

</html>
